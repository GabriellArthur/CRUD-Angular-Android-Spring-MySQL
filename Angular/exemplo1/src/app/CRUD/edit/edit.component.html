<div class="container col-md-7">
  <div class="card">
      <div class="card-header">
          <h3>Atualizar Dados</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-grup">
            <label for="">Nome:</label>
            <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome">
          </div>
          <div class="form-grup">
            <label for="">Apelido:</label>
            <input type="text" class="form-control" [(ngModel)]="pessoa.apelido" name="nome">
          </div>
          <button (click)="Atualizar(pessoa)" class="btn btn-danger" style="margin-top: 10px;">Atualizar</button>
        </form>
      </div>
  </div>
</div>
